<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="footer-inner">
          <h3 class="footer-title">{{.Site.Title}}</h3>
          {{ partial "footer-menu" . }}
          
        </div>
      </div>
    </div>
    {{ if .Site.Params.footer.show_contact_box }}
    {{ partial "call.html" (dict "site" .Site "context" . "show_button" "true") }}
    {{ end }}
  </div>
</div>
