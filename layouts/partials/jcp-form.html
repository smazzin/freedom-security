<div class="container-xs">
	<form name="jcp-request-form" data-netlify="true" netlify-honeypot="bot-field" method="POST" action="/jcp-thankyou">
		<div class="grid">
			<div class="column">
				<label for="client-company-name">Client Company Name *</label>
				<input type="text" id="client-company-name" name="client-company-name" required/>
				
				<label for="requestor-full-name">Requestor's Full Name *</label>
				<input type="text" id="requestor-full-name" name="requestor-full-name" required/>
				
				<label for="requestor-phone-number">Requestor's Phone Number *</label>
				<input type="tel" id="requestor-phone-number" name="requestor-phone-number" required/>
				
				<label for="requestor-email-address">Requestor's Email Address *</label>
				<input type="email" id="requestor-email-address" name="requestor-email-address" required/>
				
				<label for="local-contact-full-name">Local Contact's Full Name *</label>
				<input type="text" id="local-contact-full-name" name="local-contact-full-name" required/>
				
				<label for="local-contact-phone-number">Local Contact's Phone Number *</label>
				<input type="tel" id="local-contact-phone-number" name="local-contact-phone-number" required/>
				
				<label for="local-contact-email">Local Contact's Email *</label>
				<input type="email" id="local-contact-email" name="local-contact-email" required/>
				
				<label for="service-location-phone-number">Service Location Phone Number (If applicable)</label>
				<input type="tel" id="service-location-phone-number" name="service-location-phone-number" />
				
				<label for="service-location-name">Service Location Name (If applicable)</label>
				<input type="text" id="service-location-name" name="service-location-name"/>
				
				<label for="store-number">Store # (If applicable)</label>
				<input type="text" id="store-number" name="store-number" />
				
				<label for="service-location-address">Service Location Address *</label>
				<input type="text" id="service-location-address" name="service-location-address" required/>
				
				<label for="service-location-city">Service Location City *</label>
				<input type="text" id="service-location-city" name="service-location-city" required/>
				
				<label for="service-location-state">Service Location State *</label>
				<input type="text" id="service-location-state" name="service-location-state" required/>
				
				<label for="service-location-zip">Service Location Zip / Postal Code *</label>
				<input type="text" id="service-location-zip" name="service-location-zip" required/>
				
				<label for="service-date">Service Date(s) *</label>
				<input type="text" id="service-dates" name="service-dates" required>
				
				<label for="shift-times">Shift Times *</label>
				<textarea name="shift-times" id="shift-tiems" cols="30" rows="10" required></textarea>
				
				<label for="number-of-officers-required">Number of Officers Per Shift Required *</label>
				<input type="text" id="number-of-officers-required" name="number-of-officers-required" required>
				
				<label for="guard-duties">What are the guard duties and where do you want the guard located?</label>
				<textarea name="guard-duties" id="guard-duties" cols="30" rows="10" required></textarea>

				<label for="security-guard-required">Is a Security Vehicle Required? *</label>
				<select name="security-guard-required" id="security-guard-required" required>
					<option value="">Choose one</option>
					<option value="Yes">Yes</option>
					<option value="No">No</option>
				</select>

				<label for="new-exisiting-service">Is this new or existing Service *</label>
				<select name="new-exisiting-service" id="new-exisiting-service" required>
					<option value="">Choose one</option>
					<option value="New">New</option>
					<option value="Existing">Existing</option>
				</select>

				<label for="extension-of-service">Is This an Extension of Services *</label>
				<select name="extension-of-service" id="extension-of-service" required>
					<option value="">Choose one</option>
					<option value="Yes">Yes</option>
					<option value="No">No</option>
				</select>

				<label for="any-security-issues">Are There Service Issues (Please Explain)</label>
				<textarea name="any-security-issues" id="any-security-issues" cols="10" rows="5"></textarea>

				{{/*  <label for="reason-for-request-duties">Reason for Request / Duties *</label>
				<textarea name="reason-for-request-duties" id="reason-for-request-duties" cols="30" rows="10" required></textarea>  */}}

				<label for="reason-for-request-duties">Reason for Request / Duties *</label>
				<select id="reason-for-request-duties" name="reason-for-request-duties">
						<option value="">--Please choose an option--</option>
						<option value="option1">Option 1</option>
						<option value="option2">Option 2</option>
				</select>
		
				<div id="dynamic-fields"></div>



				<label for="additional-comments">Additional Comments</label>
				<textarea name="additional-comments" id="additional-comments" cols="30" rows="10"></textarea>

				<label for="po-cost-center">PO# / Cost Center *</label>
				<input type="text" id="po-cost-center">

				<input type="hidden" id="subject" name="subject" value="JCP Security Guard Request Form">

				<input class="btn btn-green" type="submit" value="Submit" />

			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
	document.getElementById('reason-for-request-duties').addEventListener('change', function() {
			var selectedValue = this.value;
			var fields = '';

			if(selectedValue === 'option2') {
				fields = `
						<label for="sub-selection">Choose a sub-option:</label>
						<select id="sub-selection" name="sub-selection">
								<option value="sub-option1">Sub-Option 1</option>
								<option value="sub-option2">Sub-Option 2</option>
								<option value="sub-option3">Sub-Option 3</option>
						</select>
				`;
			} else if(selectedValue === 'option1') {
					fields = `
							<label for="field2">Field 1:</label>
							<input type="text" id="field1" name="field2">
					`;
			}

			document.getElementById('dynamic-fields').innerHTML = fields;
	});
</script>
