{{ define "body_classes" }}page-home{{ end }}

{{ define "main" }}
    <div class="content">
      <div class="logo">
        <a href="{{ .Site.BaseURL }}"><img height={{ .Site.Params.logo.desktop_height }} alt="{{ .Site.Params.logo.alt }}"
            src="{{ .Site.Params.logo.desktop | relURL }}" /></a>
      </div>
      <div class="logo-mobile">
        <a href="{{ .Site.BaseURL }}"><img height={{ .Site.Params.logo.mobile_height }} alt="{{ .Site.Params.logo.alt }}"
            src="{{ .Site.Params.logo.mobile | relURL }}" /></a>
      </div>
  
      {{ .Content }}
    </div>

{{ end }}
